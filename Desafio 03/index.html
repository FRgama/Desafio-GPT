<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Nome de Usuário:</h1>
    <label for="Nome"></label>
    <input type="text" id="nome" name="nome">
    <h1>Email:</h1>
    <label for="Email"></label>
    <input type="text" id="email">
    <h1>Sexo</h1>
    <label for="Genero:"></label>
    <select name="genero" id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>
    <h1>Idade</h1>
    <fieldset>
        <legend>Selecione sua idade</legend>
        <input type="radio" id="idade1" value="18-25" name="idade">
        <label for="idade1">18 a 25 anos</label>
        <input type="radio" id="idade2" value="26-35" name="idade">
        <label for="idade2">26 a 35 anos</label>
        <input type="radio" id="idade3" value="36-45" name="idade">
        <label for="idade3">36 a 45 anos</label>
        <input type="radio" id="idade4" value="46+" name="idade">
        <label for="idade4">46+</label>
    </fieldset>
    </select>
    <h1>Comentário</h1>
    <label for="comentario"></label>
    <input type="text" id="comentario">
    <h1>Finalizar Formulário</h1>
    <button type="submit">Enviar Formulário</button>
</body>
</html>
